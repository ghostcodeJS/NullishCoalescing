<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/s.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Nullish Coalescing</title>
</head>
    <body>
        <div class="identity">
            <div style="display:flex; align-items: center; gap:8px;">
                <img class="ghost" height="50" width="50" src="../IMG/ghost.png" alt="Ghost">
                <h3 class="profile_name">Code with Ghost</h3>
            </div>
            <img src="../IMG/JavaScript.png" alt="">
        </div>
        <div style="padding-left:65px;">
            <h1 class="title">
                <span style="color:#FFF">Operador</span><br>de coalescência nula
            </h1>
        </div>
        <div class="editors">
            <div style="position:relative; background-color: #282C34; border-radius: 20px; height: 250px; width: 50%; border:2px solid #FFF">
                <div style="display: flex; flex-direction: column; height: 100%">  
                    <div style="width: 100%; display:flex; gap:10px; margin:10px">
                        <div class="circulo red"></div>
                        <div class="circulo yellow"></div>
                        <div class="circulo green"></div>
                    </div>
                    <div style="display:flex; justify-content: center; align-items: center; flex-grow: 1">
                        <img width="770px" src="../IMG/Nullixo.png" alt="">
                    </div>
                </div>
                <img height="64" width="64"  style="position: absolute; left:calc(100% - 32px); top:calc(50% - 32px);" src="../IMG/incorrect.png" alt="">
            </div>
            <div style="position:relative; background-color: #282C34; border-radius: 20px; height: 250px; width: 50%; border:2px solid #FFF">
                <div style="display: flex; flex-direction: column; height: 100%">  
                    <div style="width: 100%; display:flex; gap:10px; margin:10px">
                        <div class="circulo red"></div>
                        <div class="circulo yellow"></div>
                        <div class="circulo green"></div>
                    </div>
                    <div style="display:flex; justify-content: center; align-items: center; flex-grow: 1">
                        <img width="770px" src="../IMG/NullixoMasOk.png" alt="">
                    </div>
                </div>
                <img height="64" width="64" style="position: absolute; left:calc(100% - 32px); top:calc(50% - 32px);" src="../IMG/success.png" alt="">
            </div>
            <div style="width: 50%">
                <img height="64" width="64" style="float:right" src="../IMG/arrow.png" alt="">
                <p style="color:#FFF; font-size:25px">
                    O Operador de coalescência nula é útil nos casos onde queremos um valor padrão
                    para valores nulos (null) ou indefinidos (undefined) 
                </p>
            </div>
        </div>
    </div>
    </body>
</html>
